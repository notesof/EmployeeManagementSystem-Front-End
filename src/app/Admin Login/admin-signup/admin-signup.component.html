<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Admin Signup</h1>
                     <h6>Please register yourself</h6>
                </div>
            
                <form class="signupForm" (ngSubmit)="register()" #adminForm="ngForm" >
                    <div class="mb-3 ms-5">
                        <label for="adminUsername" class="form-label" style="padding-right: 15px;">Username</label>
                        <input required type="text" #adminUsername="ngModel" [(ngModel)]="adminModel.adminUsername" id="employeeUsername" name="employeeUsername" autocomplete="off" /> 
                        <div *ngIf="adminUsername.untouched == false && adminUsername.touched == true && adminUsername.invalid == true">
                            <p class="errorMsg"> username cannot be left blank </p>
                        </div> 
                    </div>

                    <div class="mb-3 ms-5">
                      <label for="adminpassword" class="form-label" style="padding-right: 18px;"> Password </label>
                      <input required type="text" #adminpassword="ngModel" [(ngModel)]="adminModel.adminpassword" id="adminpassword" name="adminpassword" autocomplete="off" />
                      <div *ngIf="adminpassword.untouched == false && adminpassword.touched == true && adminpassword.invalid == true">
                        <p class="errorMsg"> Password cannot be left blank </p>
                      </div>    
                    </div>
                    <div style="text-align: center;margin-bottom:8px">
                    <button [disabled]="adminForm.form.invalid" class="btn btn-primary mb-2" type="submit">Signup</button></div>
 
                </form>
                <a routerLink="/AdminLogin">Already registered? then login</a>
                <router-outlet></router-outlet>
            
             </div>
        </div>
    </div>
</div>
